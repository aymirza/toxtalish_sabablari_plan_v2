<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Ts-plan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Toxtalish sabablari System</h1>
    <hr>
    <h2>Save To'xtalish sabablari</h2>

    <form action="#" th:action="@{/plan/savesabablarplan}" th:object="${sabablarplann}" method="POST">
        <label>Uchastka nomi</label> <input type="text" th:field="*{uchastka}"
                                            class="form-control mb-4 col-4">
        <label>Uchastka nachalnigi FIO</label> <input type="text" th:field="*{nachalnik}"

                                                      class="form-control mb-4 col-4">
        <label>Uchastka masteri FIO</label><input type="text" th:field="*{master}"
                                                  class="form-control mb-4 col-4">
        <label>Uchastka brigadiri FIO</label><input type="text" th:field="*{brigadir}"

                                                    class="form-control mb-4 col-4">
        <label>Smena</label><input type="text" th:field="*{smena}"   class="form-control mb-4 col-4">
        <label>Uchastkada toxtalish sababi</label><input type="text" th:field="*{toxtalishsababi}"
                                                         class="form-control mb-4 col-4">
        <label>Uchastkadagi toxtalish nuktasi</label><input type="text" th:field="*{toxtalishnuktasi}"
                                                            class="form-control mb-4 col-4">
        <label>To'xtalish sanasi</label><input type="date" th:field="*{toxtalishdate}"
                                               class="form-control mb-4 col-4">
        <label>To'xtalish boshlangan vaqt</label><input type="time" required th:field="*{starttime}"
                                                        class="form-control mb-4 col-4">
        <label>To'xtalish tugagan vaqt</label><input type="time" th:field="*{finishtime}"
                                                     class="form-control mb-4 col-4">
        <label>To'xtalish vaqti</label><input type="time" th:field="*{toxtaganvaqt}"
                                              class="form-control mb-4 col-4">
        <label>To'xtalishni kiritgan shaxs FIO</label><input type="text" th:field="*{mkiritishfio}"
                                                             class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Save Employee</button>
    </form>

    <hr>

    <a th:href="@{/plan/tsplan}"> Back to Ts List</a>
</div>
</body>

</html>

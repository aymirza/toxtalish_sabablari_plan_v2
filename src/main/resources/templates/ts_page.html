<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Holodilnik zavodi to'xtalish sabablari</title>
</head>
<body>
<div align="center">
    <h1>Holodilnik zavodi to'xtalish sabablari</h1>
    <a href="/newPlan">Create New Plan</a>
    <a href="/newResult">Create New Result</a>
    <a href="/newSabablar">Create New Sabablar</a>
    <form th:action="@{/ts}">
        <input type="date" name="poisk" id="poisk" size="50" th:value="${poisk}" required />
        &nbsp;
        <input type="submit" value="Search" />
        &nbsp;
        <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
    </form>
    <script type="text/javascript">
        function clearSearch() {
            window.location = "[[@{/ts}]]";
        }
    </script>
    <table border="1" cellpadding="10" th:each="result : ${resultList}">
        <thead>
        <tr>
            <th rowspan="2"bgcolor="#a9a9a9">Date</th>
            <th colspan="4"bgcolor="#a9a9a9">Smena1</th>
            <th colspan="4"bgcolor="#a9a9a9">Smena2</th>
            <th rowspan="2"bgcolor="#a9a9a9">Qolip soni</th>
            <th rowspan="4"bgcolor="#a9a9a9">Soat</th>
            <th rowspan="2"bgcolor="#a9a9a9">Umumiy ishlab chiqarish soni</th>
        <tr>
            <th bgcolor="#a9a9a9">Line №1</th>
            <th bgcolor="#a9a9a9">Cykl Time</th>
            <th bgcolor="#a9a9a9">Line №2</th>
            <th bgcolor="#a9a9a9">Cykl Time</th>
            <th bgcolor="#a9a9a9">Line №1</th>
            <th bgcolor="#a9a9a9">Cykl Time</th>
            <th bgcolor="#a9a9a9">Line №2</th>
            <th bgcolor="#a9a9a9">Cykl Time</th>
        </tr>
        <tr th:each="plan : ${planList}">
            <th bgcolor="#a9a9a9">Kutilgan</th>
            <th th:text="${plan.pline11}"></th>
            <th th:text="${plan.pcikl11}"></th>
            <th th:text="${plan.pline12}"></th>
            <th th:text="${plan.pcikl12}"></th>
            <th th:text="${plan.pline21}"></th>
            <th th:text="${plan.pcikl21}"></th>
            <th th:text="${plan.pline22}"></th>
            <th th:text="${plan.pcikl22}"></th>
            <th th:text="${plan.pqolip}"></th>
            <th th:text="${plan.pline11+plan.pline12+plan.pline21+plan.pline22}"></th>
        </tr>
        <tr    >
            <th bgcolor="#a9a9a9">Bajarildi</th>
            <th th:text="${result.rline11}"></th>
            <th th:text="${result.rcikl11}"></th>
            <th th:text="${result.rline12}"></th>
            <th th:text="${result.rcikl12}"></th>
            <th th:text="${result.rline21}"></th>
            <th th:text="${result.rcikl21}"></th>
            <th th:text="${result.rline22}"></th>
            <th th:text="${result.rcikl22}"></th>
            <th th:text="${result.rqolip}"></th>
            <th th:text="${result.rline11+result.rline12+result.rline21+result.rline22}"></th>
        </tr>
        <tr>
            <th colspan="12"bgcolor="#eee8aa">To'xtalish sabaplari</th>
        </tr>
        <tr th:each="sabablar : ${sabablarList}">
            <td colspan="9", align="left" th:text="${sabablar.prichina}">To'xtalish sabaplari</td>
            <td th:text="${sabablar.sqolip}"></td>
            <td th:text="${sabablar.ssoat}"></td>
            <td th:text="${result.rqolip*(sabablar.sqolip*sabablar.ssoat)}"></td>
        </tr>
        </thead>
    </table>

</div>
</body>
</html>
